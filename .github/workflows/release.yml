name: Release Crate

on:
  push:
    tags:
      - "v*"  # Trigger on tags like v1.2.3

jobs:
  release:
    name: Publish crate to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for cargo-release version tagging

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Verify project builds and tests
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings
          cargo test --all --release

      - name: Extract version from tag
        id: extract_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ðŸ“¦ Releasing version ${{ steps.extract_version.outputs.version }}"
          cargo release ${{ steps.extract_version.outputs.version }} \
            --execute \
            --no-push \
            --no-tag \
            --no-confirm
