name: Release Crate

on:
  push:
    tags:
      - "v*" # e.g. v1.2.3

jobs:
  release:
    name: Publish crate and create GitHub release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for cargo-release tag handling

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Run checks
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings
          cargo test --all --release

      - name: Extract version from tag
        id: extract_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to crates.io and create GitHub release
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Publishing version ${{ steps.extract_version.outputs.version }}"

          # Release with changelog and GitHub Release creation
          cargo release ${{ steps.extract_version.outputs.version }} \
            --execute \
            --no-push \
            --no-tag \
            --no-confirm \
            --allow-branch main \
            --verbose
